<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSKY SAMPLE</title>
    <link
      href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>

    <script>
      const map = new maplibregl.Map({
        container: "map",
        style:
          "https://africahazardswatch.org/tileserver-gl/styles/droughtwatch/style.json",
        center: [36.246, 5.631],
        zoom: 3,
        hash: true,
      });

      map.on("load", () => {
        const layerName = "layer_name"; //replace me

        const TIME = "2022-10-18T04:30:00.000Z"; // replace me

        map.addSource(layerName, {
          type: "raster",
          maxzoom: 5,
          tiles: [
            `http://localhost:80/ows/?service=WMS&request=GetMap&version=1.1.1&width=512&height=512&styles=&transparent=true&srs=EPSG:3857&bbox={bbox-epsg-3857}&format=image/png&time=${TIME}&layers=${layerName}`,
          ],
        });

        map.addLayer({
          id: layerName,
          type: "raster",
          source: layerName,
        });
      });
    </script>
  </body>
</html>
